plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'cn.sh.client.ClientTest'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    into('assets') {
        from 'assets'
    }

}

group 'cn.sh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':wechat-classloader')
    implementation project(':classloader-core')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}